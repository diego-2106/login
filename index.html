<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuarios</title>
    <link rel="icon" href="/img/pestaña logo.png">
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="contenedor">
       <img class="logo" src="/img/logo gris.png" alt="Logo de grupo">
        <form class="formulario">
            <div class="datos">
                <p class="p__ingreso">Ingresá tus datos</p>
                <div class="campo">
                    <label>Usuario</label>
                    <input id="user" class="input_text" type="text" placeholder="Usuario" maxlength="15">
                </div>
                <div class="campo">
                    <label>Contraseña</label>
                    <input id="pass" class="input_text" type="password" placeholder="Contraseña" maxlength="20">
                </div>
                <div class="boton">
                    <input id="button" onclick="validarCampos()" class="boton__ingreso" type="button" type="submit" value="Ingresar">
                </div>
                    <div>
                        <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/app.js"></script>
</body>
</html>
